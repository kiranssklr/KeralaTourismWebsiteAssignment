<!-- Login section -->
<div class="container">
  <div class="row">
    <div class="col-lg-9">
        <form action='signupvalidation.html' onsubmit="return signupvalidate();"><h4>Create your account here</h4><label for="mandatorysign" class="mandatorysign">* fields are mandatory</label><br>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputEmail4">Email
                <label for="mandatorysign" class="mandatorysign">*</label>
              </label>
              <input type="email" class="form-control" id="signupinputEmail4">
            </div>
            <div class="form-group col-md-5">
              <label for="inputPassword4">Password
                <label for="mandatorysign" class="mandatorysign">*</label>
              </label>
              <input type="password" class="form-control" id="signupinputPassword4" onkeyup="return pwdstrengthchecker();">
              <label id="pwdstrengthbar">Minimum 8 characters</label>
            </div>
            
          </div>
          <div class='form-group'>            
            <label for="inputPhone">Mobile Number</label>
            <input type="text" class="form-control" id="signupinputPhone">
          </div>    
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="signupinputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="signupinputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-md-2">
              <label for="inputZip">Pincode</label>
              <input type="text" class="form-control" id="inputZip">
            </div>            
          </div>
